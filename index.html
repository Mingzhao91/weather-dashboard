<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge" />
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet"
        href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid"
       style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading"
            class="mt-1 h2 form-label search-city">
          Search for a City:
        </h2>
        <form id="search-form"
              class="form mb-2">
          <div class="form-group">
            <div class="input-group d-flex flex-column">
              <input class="form-input form-control weather-search"
                     type="text"
                     id="search-input"
                     placeholder="London"
                     aria-labelledby="form-heading"
                     aria-controls="today forecast"
                     data-placement="auto"
                     data-toggle="popover"
                     data-content="Seach field cannot be empty!" />
              <div class="input-group-append mt-2">
                <button type="submit"
                        class="btn btn-primary search-button"
                        id="search-button"
                        aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group"
             id="history"></div>
      </aside>

      <div class="col-lg-9 pb-3">
        <section id="today"
                 class="mt-3"
                 role="region"
                 aria-live="polite"></section>
        <section id="forecast"
                 class="row mt-3 ml-1"
                 role="region"
                 aria-live="polite">
        </section>
      </div>
    </div>
  </div>

  <!-- show modal if city can't be found -->
  <div class="modal fade"
       id="city-modal"
       tabindex="-1"
       role="dialog"
       aria-labelledby="City can't be found"
       aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered"
         role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">City is not found!</h5>
          <button type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="city-modal-body"
             class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Boostrap -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"></script>
  <!-- custom -->
  <script src="./assets/js/script.js"></script>
</body>

</html>
